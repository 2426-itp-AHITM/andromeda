<h1> Andromeda </h1>
<button (click)="createNewPrompt()">Add new Prompt </button>
<h2> Prompts:</h2>
<ul>
  <li *ngFor="let prompt of this.prompts">
    <div class="prompt">
      <p> ID: {{prompt.id}}</p>
      <p> " {{prompt.content}} "</p>
      <p> Of User: {{prompt.user.username}} </p>

    </div>
    <br><br>
  </li>
</ul>
