<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #2e2545;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar button {
            background: #4f3d77;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
        }
        .content {
            flex: 1;
            padding: 20px;
            
        }
        .dropdown {
            margin-bottom: 20px;
            width: 50%;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 50%;
        }
        .info {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .toggle {
            background: #ccc;
            width: 50px;
            height: 25px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        .toggle.on {
            background: #666;
            color: white;
        }
        .button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: white;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>Dashboard</button>
        <button>Tech Settings</button>
        <button>Custom Commands Option</button>
        <button>Personal Commands</button>
    </div>
    <div class="content">
        <h2>Language</h2>
        <div class="dropdown">
            <select>
                <option>German</option>
                <option>English</option>
            </select>
        </div>
        <h2>Install Models</h2>
        <div class="dropdown">
            <select>
                <option>Select:</option>
            </select>
        </div>
        <div class="container">
            <div class="card">
                <div class="info">
                    <strong>Model1</strong>
                    <span>18 GB</span>
                    <span>80%</span>
                </div>
                <button class="button">Download</button>
            </div>
            <div class="card">
                <div class="info">
                    <strong>Model2</strong>
                    <span>25 GB</span>
                    <span>40%</span>
                </div>
                <div class="toggle on">ON</div>
            </div>
            <div class="card">
                <div class="info">
                    <strong>Model3</strong>
                    <span>28 GB</span>
                    <span>60%</span>
                </div>
                <div class="toggle">OFF</div>
            </div>
            <div class="card">
                <div class="info">
                    <strong>Model4</strong>
                    <span>32 GB</span>
                    <span>25%</span>
                </div>
                <button class="button">Download</button>
            </div>
            <div class="card">
                <div class="info">
                    <strong>Model5</strong>
                    <span>14 GB</span>
                    <span>10%</span>
                </div>
                <div class="toggle">OFF</div>
            </div>
            <div class="card">
                <div class="info">
                    <strong>Model6</strong>
                    <span>8 GB</span>
                    <span>30%</span>
                </div>
                <div class="toggle on">ON</div>
            </div>
            <div class="card">
                <div class="info">
                    <strong>Model7</strong>
                    <span>56 GB</span>
                    <span>85%</span>
                </div>
                <button class="button">Download</button>
            </div>
            <div class="card">
                <div class="info">
                    <strong>Model8</strong>
                    <span>39 GB</span>
                    <span>90%</span>
                </div>
                <button class="button">Download</button>
            </div>
        </div>
    </div>
</body>
</html>
