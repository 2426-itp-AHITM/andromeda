<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Comfortaa:wght@300;400&display=swap');

        body {
            font-family: 'Comfortaa', sans-serif;
            margin: 0;
            display: flex;
        }
        table{
            width: 100%;
            padding: auto;
        }
        .sidebar {
            width: 300px;
            background-color: #1e1b33;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .menu-item {
            background-color: transparent;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background-color: #5c5470;
        }

        .content {
            flex-grow: 1;
            background-color: #d3d3d3;
            padding-left: 20px;
        }

        .card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
            width: 300px;
            height: 60px;
            position: relative;
        }

        .button {
            background-color: #e0e0e0;
            border: #1e1b3300;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .download_button{
            background-color: #e0e0e0;
            border: #1e1b3300;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .switch {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: relative;
            display: flex;
            align-items: center;
            width: 90px;
            height: 40px;
            background: #ccc;
            border-radius: 10px;
            cursor: pointer;
            padding: 2px;
            box-sizing: border-box;
        }

        .slider:before {
            content: "OFF";
            width: 50%;
            height: 100%;
            background: white;
            color: black;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        

        input:checked + .slider:before {
            content: "ON";
            transform: translateX(100%);
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: solid transparent;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div style="text-align: center;">
            <img width="100vw" height="100vw" src="img/logo2.png" alt="logo">
        </div>
        <div class="menu-item">Dashboard</div>
        <div class="menu-item">Tech Settings</div>
        <div class="menu-item">Custom Commands Option</div>
        <div class="menu-item">Personal Commands</div>
    </div>
    <div class="content">
        <h2>Language</h2>
        <select>
            <option>German</option>
            <option>Englisch</option>
        </select>
        <h2>Install Models</h2>
        <select>
            <option>Select:</option>
        </select>
        <table>
            <tr>
                <td>
                    <div class="card">Model1<br><pre>18 GB            80%</pre>
                        <div class="card-actions">
                            <button class="download_button">Download</button>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="card">Model2<br>25 GB<br>40%
                        <div class="card-actions">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="card">Model3<br>28 GB<br>60%
                        <div class="card-actions">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="card">Model4<br>32 GB<br>25%
                        <div class="card-actions">
                            <button class="download_button">Download</button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="card">Model5<br>14 GB<br>10%
                        <div class="card-actions">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="card">Model6<br>8 GB<br>30%
                        <div class="card-actions">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="card">Model7<br>56 GB<br>85%
                        <div class="card-actions">
                            <button class="download_button">Download</button>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="card">Model8<br>39 GB<br>90%
                        <div class="card-actions">
                            <button class="download_button">Download</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

        <br>
        <button class="button">Load More</button>
    </div>
</body>

</html>
